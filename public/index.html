<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timber API - Upload CSV</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        .upload-area:hover { background: #eef1ff; border-color: #764ba2; }
        .upload-area.dragover { background: #e0e7ff; border-color: #4f46e5; }
        input[type="file"] { display: none; }
        
        .upload-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        .upload-btn-style {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .upload-btn-style:hover { background: #5568d3; }
        
        .category-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        .category-section h3 { color: #667eea; margin-bottom: 15px; }
        
        select, input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #667eea;
            font-size: 16px;
            width: 100%;
        }
        
        .new-category-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .new-category-row input { flex: 1; }
        .new-category-row button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
        }
        .new-category-row button:hover { background: #5568d3; }
        
        .selected-info {
            margin-top: 10px;
            padding: 10px;
            background: #e0e7ff;
            border-radius: 8px;
            color: #667eea;
            font-weight: bold;
            display: none;
        }
        .selected-info.show { display: block; }
        
        .file-list {
            margin-top: 15px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .file-list.show { display: block; }
        .file-item {
            padding: 8px;
            background: white;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: transform 0.2s;
            width: 100%;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .datasets {
            margin-top: 40px;
            border-top: 2px solid #eee;
            padding-top: 30px;
        }
        
        .category-group {
            margin: 20px 0;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .category-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        .category-header:hover { opacity: 0.9; }
        
        .category-title {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        .category-name {
            font-size: 18px;
            font-weight: bold;
        }
        .category-count {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .category-actions {
            display: flex;
            gap: 10px;
        }
        .edit-category-btn, .delete-category-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .edit-category-btn:hover, .delete-category-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .category-arrow {
            transition: transform 0.3s;
        }
        .category-arrow.expanded {
            transform: rotate(180deg);
        }
        
        .category-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #f8f9fa;
        }
        .category-content.expanded {
            max-height: 2000px;
        }
        
        .dataset-item {
            padding: 15px 20px;
            margin: 0;
            border-bottom: 1px solid #e0e7ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dataset-item:last-child {
            border-bottom: none;
        }
        
        .dataset-info { flex: 1; }
        .dataset-name { font-weight: bold; color: #333; margin-bottom: 5px; }
        .dataset-meta { color: #666; font-size: 14px; }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover { background: #c82333; }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message.show { display: block; }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .edit-category-input {
            padding: 5px 10px;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå≤ Timber Inventory API</h1>
        <p class="subtitle">Upload »ôi gestioneazƒÉ fi»ôiere CSV cu categorii</p>

        <div class="upload-area" id="uploadArea">
            <p style="font-size: 48px; margin-bottom: 10px;">üìÅ</p>
            <p style="font-size: 18px; color: #667eea; margin-bottom: 10px;">
                <strong>Click, drag & drop sau upload multiple/folder</strong>
            </p>
            <p style="color: #666;">Fi»ôiere CSV acceptate</p>
            <input type="file" id="fileInput" accept=".csv" multiple>
            <input type="file" id="folderInput" webkitdirectory directory multiple>
            
            <div class="upload-options">
                <button class="upload-btn-style" onclick="document.getElementById('fileInput').click()">
                    üìÑ SelecteazƒÉ fi»ôiere
                </button>
                <button class="upload-btn-style" onclick="document.getElementById('folderInput').click()">
                    üìÅ SelecteazƒÉ folder
                </button>
            </div>
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="category-section">
            <h3>üìÇ SelecteazƒÉ sau creeazƒÉ categorie</h3>
            
            <select id="categorySelect">
                <option value="">Se √ÆncarcƒÉ categorii...</option>
            </select>
            
            <div class="new-category-row">
                <input type="text" 
                       id="newCategoryInput" 
                       placeholder="Sau creeazƒÉ categorie nouƒÉ..." />
                <button id="useNewCategory">Folose»ôte</button>
            </div>
            
            <div class="selected-info" id="selectedInfo"></div>
        </div>

        <div class="loader" id="loader"></div>
        <div class="message" id="message"></div>

        <button class="btn" id="uploadBtn" style="display:none;">Upload CSV</button>

        <div class="datasets">
            <h2>üìä Datasets organizate pe categorii</h2>
            <div id="datasetsList"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const folderInput = document.getElementById('folderInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const message = document.getElementById('message');
        const loader = document.getElementById('loader');
        const datasetsList = document.getElementById('datasetsList');
        const categorySelect = document.getElementById('categorySelect');
        const newCategoryInput = document.getElementById('newCategoryInput');
        const useNewCategoryBtn = document.getElementById('useNewCategory');
        const selectedInfo = document.getElementById('selectedInfo');
        const fileList = document.getElementById('fileList');

        let selectedFiles = [];
        let selectedCategory = '';

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const data = await response.json();
                
                categorySelect.innerHTML = '<option value="">SelecteazƒÉ categorie...</option>';
                
                data.categories.sort().forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat.toUpperCase();
                    categorySelect.appendChild(option);
                });
                
            } catch (err) {
                console.error('Error loading categories:', err);
            }
        }

        // Category selection
        categorySelect.addEventListener('change', (e) => {
            selectedCategory = e.target.value;
            updateSelectedInfo();
        });

        // New category
        useNewCategoryBtn.addEventListener('click', () => {
            const newCat = newCategoryInput.value.trim().toLowerCase();
            if (newCat) {
                selectedCategory = newCat;
                categorySelect.value = '';
                newCategoryInput.value = '';
                updateSelectedInfo();
            }
        });

        function updateSelectedInfo() {
            if (selectedCategory) {
                selectedInfo.textContent = `‚úì Categorie: ${selectedCategory.toUpperCase()}`;
                selectedInfo.classList.add('show');
            } else {
                selectedInfo.classList.remove('show');
            }
        }

        // File selection
        function handleFiles(files) {
            selectedFiles = Array.from(files).filter(f => f.name.endsWith('.csv'));
            if (selectedFiles.length > 0) {
                showFileList();
                uploadBtn.style.display = 'block';
                uploadBtn.textContent = `Upload ${selectedFiles.length} fi»ôier(e)`;
            }
        }

        function showFileList() {
            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <span>${file.name} (${(file.size / 1024).toFixed(2)} KB)</span>
                    <button onclick="removeFile(${index})">‚úï</button>
                </div>
            `).join('');
            fileList.classList.add('show');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            if (selectedFiles.length > 0) {
                showFileList();
                uploadBtn.textContent = `Upload ${selectedFiles.length} fi»ôier(e)`;
            } else {
                fileList.classList.remove('show');
                uploadBtn.style.display = 'none';
            }
        }

        // Drag & drop for upload area
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        folderInput.addEventListener('change', (e) => handleFiles(e.target.files));

        // Upload
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            
            if (!selectedCategory) {
                showMessage('‚ùå SelecteazƒÉ sau creeazƒÉ o categorie!', 'error');
                return;
            }

            loader.style.display = 'block';
            uploadBtn.disabled = true;

            let successCount = 0;
            let errorCount = 0;

            for (const file of selectedFiles) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('category', selectedCategory);

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        successCount++;
                    } else {
                        errorCount++;
                    }
                } catch (err) {
                    errorCount++;
                }
            }

            loader.style.display = 'none';
            uploadBtn.disabled = false;

            if (successCount > 0) {
                showMessage(`‚úÖ ${successCount} fi»ôier(e) uploadate cu succes!`, 'success');
                selectedFiles = [];
                selectedCategory = '';
                uploadBtn.style.display = 'none';
                fileInput.value = '';
                folderInput.value = '';
                categorySelect.value = '';
                selectedInfo.classList.remove('show');
                fileList.classList.remove('show');
                loadCategories();
                loadDatasets();
            }

            if (errorCount > 0) {
                showMessage(`‚ö†Ô∏è ${errorCount} fi»ôier(e) au e»ôuat`, 'error');
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} show`;
            setTimeout(() => message.classList.remove('show'), 5000);
        }

        // Load datasets grouped by category
        async function loadDatasets() {
            try {
                const response = await fetch('/api/datasets');
                const data = await response.json();

                if (data.datasets.length === 0) {
                    datasetsList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">Niciun dataset √ÆncƒÉrcat</p>';
                    return;
                }

                // Group by category
                const grouped = {};
                data.datasets.forEach(dataset => {
                    if (!grouped[dataset.category]) {
                        grouped[dataset.category] = [];
                    }
                    grouped[dataset.category].push(dataset);
                });

                // Render
                datasetsList.innerHTML = Object.keys(grouped).sort().map(category => `
                    <div class="category-group">
                        <div class="category-header" onclick="toggleCategory('${category}')">
                            <div class="category-title">
                                <span class="category-name" id="catname-${category}">${category.toUpperCase()}</span>
                                <span class="category-count">(${grouped[category].length} fi»ôier${grouped[category].length > 1 ? 'e' : ''})</span>
                            </div>
                            <div class="category-actions" onclick="event.stopPropagation()">
                                <button class="edit-category-btn" onclick="editCategory('${category}')">‚úèÔ∏è EditeazƒÉ</button>
                                <button class="delete-category-btn" onclick="deleteCategory('${category}')">üóëÔ∏è »òterge tot</button>
                            </div>
                            <span class="category-arrow" id="arrow-${category}">‚ñº</span>
                        </div>
                        <div class="category-content" id="content-${category}">
                            ${grouped[category].map(dataset => `
                                <div class="dataset-item">
                                    <div class="dataset-info">
                                        <div class="dataset-name">${dataset.filename}</div>
                                        <div class="dataset-meta">
                                            ${dataset.record_count} √ÆnregistrƒÉri ‚Ä¢ 
                                            ${new Date(dataset.uploaded_at).toLocaleString('ro-RO')}
                                        </div>
                                    </div>
                                    <button class="delete-btn" onclick="deleteDataset(${dataset.id})">»òterge</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading datasets:', err);
            }
        }

        function toggleCategory(category) {
            const content = document.getElementById(`content-${category}`);
            const arrow = document.getElementById(`arrow-${category}`);
            content.classList.toggle('expanded');
            arrow.classList.toggle('expanded');
        }

        async function editCategory(oldCategory) {
            const newName = prompt(`Redenume»ôte categoria "${oldCategory}":`, oldCategory);
            if (!newName || newName === oldCategory) return;

            // TODO: Implement category rename endpoint on server
            showMessage('‚ö†Ô∏è Func»õia de redenumire necesitƒÉ endpoint pe server', 'error');
        }

        async function deleteCategory(category) {
            if (!confirm(`Sigur vrei sƒÉ »ôtergi TOATE fi»ôierele din categoria "${category}"?`)) return;

            try {
                const response = await fetch('/api/datasets');
                const data = await response.json();
                const toDelete = data.datasets.filter(d => d.category === category);

                for (const dataset of toDelete) {
                    await fetch(`/api/data/${dataset.id}`, { method: 'DELETE' });
                }

                showMessage('‚úÖ Categorie »ôtearsƒÉ', 'success');
                loadCategories();
                loadDatasets();
            } catch (err) {
                showMessage(`‚ùå Eroare: ${err.message}`, 'error');
            }
        }

        async function deleteDataset(id) {
            if (!confirm('Sigur vrei sƒÉ »ôtergi acest dataset?')) return;

            try {
                const response = await fetch(`/api/data/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showMessage('‚úÖ Dataset »ôters', 'success');
                    loadCategories();
                    loadDatasets();
                }
            } catch (err) {
                showMessage(`‚ùå Eroare: ${err.message}`, 'error');
            }
        }

        // Load on page load
        loadCategories();
        loadDatasets();
    </script>
</body>
</html>
