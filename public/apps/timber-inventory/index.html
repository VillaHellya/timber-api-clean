<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventar Teren - Vizualizare Date</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .stat-value {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .sessions-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-success {
            background: #51cf66;
            color: white;
        }

        .badge-info {
            background: #339af0;
            color: white;
        }

        .device-badge {
            background: #ff6b6b;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
        }

        .export-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
        }

        .tree-details {
            margin-top: 10px;
            padding: 15px;
            background: #f1f3f5;
            border-radius: 8px;
            font-size: 13px;
        }

        .tree-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .tree-row:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Inventar Teren - Administrare Date</h1>
            <p style="color: #666; margin-top: 10px;">Date sincronizate de pe dispozitive mobile</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Sesiuni</div>
                <div class="stat-value" id="totalSessions">-</div>
                <div style="color: #888; font-size: 12px;">APV-uri inventariate</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Arbori</div>
                <div class="stat-value" id="totalTrees">-</div>
                <div style="color: #888; font-size: 12px;">Inventariați în teren</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Volum Total</div>
                <div class="stat-value" id="totalVolume">-</div>
                <div style="color: #888; font-size: 12px;">mc (metri cubi)</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Dispozitive</div>
                <div class="stat-value" id="totalDevices">-</div>
                <div style="color: #888; font-size: 12px;">Unice active</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="loadData()" id="refreshBtn">
                🔄 Reîmprospătează
            </button>
            <button onclick="exportToCSV()">
                📥 Export CSV
            </button>
            <button onclick="exportToExcel()">
                📊 Export Excel
            </button>
            <select id="deviceFilter" onchange="filterByDevice()">
                <option value="">Toate dispozitivele</option>
            </select>
            <select id="apvFilter" onchange="filterByApv()">
                <option value="">Toate APV-urile</option>
            </select>
        </div>

        <div class="sessions-container">
            <div id="loadingMsg" class="loading">
                Se încarcă datele...
            </div>
            <div id="errorMsg" style="display: none;"></div>
            <table id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Dispozitiv</th>
                        <th>Utilizator</th>
                        <th>APV</th>
                        <th>UA</th>
                        <th>Arbori</th>
                        <th>Volum (mc)</th>
                        <th>Acțiuni</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let allSessions = [];
        let allTrees = [];
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;
        let userRole = null;

        // Verificare autentificare la încărcare pagină
        window.addEventListener('DOMContentLoaded', async () => {
            if (!authToken) {
                showLoginPrompt();
                return;
            }

            // Verifică validitatea token-ului
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    showLoginPrompt();
                    return;
                }

                currentUser = await response.json();
                userRole = currentUser.role;
                updateUserInfo();
                loadData();
            } catch (error) {
                console.error('Auth check failed:', error);
                showLoginPrompt();
            }
        });

        function showLoginPrompt() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="header">
                    <h1>🔒 Autentificare Necesară</h1>
                    <p style="color: #666; margin-top: 10px;">Introduceți datele de autentificare pentru a accesa interfața</p>
                </div>

                <div style="max-width: 400px; margin: 50px auto;">
                    <div style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600;">Username:</label>
                            <input type="text" id="loginUsername" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px;">
                        </div>
                        <div style="margin-bottom: 25px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600;">Parolă:</label>
                            <input type="password" id="loginPassword" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px;">
                        </div>
                        <button onclick="performLogin()" style="width: 100%;">
                            🔓 Autentificare
                        </button>
                        <div id="loginError" style="display: none; margin-top: 15px; padding: 10px; background: #ff6b6b; color: white; border-radius: 5px; text-align: center;"></div>
                    </div>
                </div>
            `;

            // Enter key pentru login
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performLogin();
                }
            });
        }

        async function performLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!username || !password) {
                errorDiv.textContent = 'Completați toate câmpurile';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    errorDiv.textContent = error.error || 'Autentificare eșuată';
                    errorDiv.style.display = 'block';
                    return;
                }

                const data = await response.json();
                authToken = data.token;
                currentUser = data.user;
                userRole = currentUser.role;
                localStorage.setItem('authToken', authToken);

                // Reîncarcă pagina pentru a afișa interfața principală
                location.reload();

            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Eroare de conexiune la server';
                errorDiv.style.display = 'block';
            }
        }

        function updateUserInfo() {
            const header = document.querySelector('.header');
            header.innerHTML += `
                <div style="margin-top: 15px; padding: 10px; background: #f1f3f5; border-radius: 8px;">
                    <span style="color: #667eea; font-weight: 600;">👤 ${currentUser.full_name || currentUser.username}</span>
                    ${currentUser.role === 'admin' ? '<span style="margin-left: 10px; background: #ff6b6b; color: white; padding: 3px 8px; border-radius: 4px; font-size: 11px;">ADMIN</span>' : ''}
                    <button onclick="logout()" style="margin-left: 15px; padding: 5px 15px; font-size: 12px; background: #868e96;">
                        🚪 Deconectare
                    </button>
                </div>
            `;
        }

        function logout() {
            localStorage.removeItem('authToken');
            location.reload();
        }

        async function loadData() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = '⏳ Se încarcă...';

            try {
                document.getElementById('loadingMsg').style.display = 'block';
                document.getElementById('errorMsg').style.display = 'none';
                document.getElementById('dataTable').style.display = 'none';

                // Obține toate sesiunile (cu JWT)
                const response = await fetch(`${API_BASE}/api/field-inventory/all-sessions`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                allSessions = data.sessions || [];

                // Calculează statistici
                updateStatistics();

                // Populează filtrele
                populateFilters();

                // Afișează datele
                displaySessions(allSessions);

                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('dataTable').style.display = 'table';

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('errorMsg').innerHTML =
                    `<div class="error">❌ Eroare: ${error.message}<br><small>Verifică dacă serverul rulează și este accesibil</small></div>`;
                document.getElementById('errorMsg').style.display = 'block';
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = '🔄 Reîmprospătează';
            }
        }

        function updateStatistics() {
            const totalSessions = allSessions.length;
            const totalTrees = allSessions.reduce((sum, s) => sum + (s.total_trees || 0), 0);
            const totalVolume = allSessions.reduce((sum, s) => sum + parseFloat(s.total_volume || 0), 0);
            const uniqueDevices = new Set(allSessions.map(s => s.device_id)).size;

            document.getElementById('totalSessions').textContent = totalSessions;
            document.getElementById('totalTrees').textContent = totalTrees.toLocaleString('ro-RO');
            document.getElementById('totalVolume').textContent = totalVolume.toFixed(2);
            document.getElementById('totalDevices').textContent = uniqueDevices;
        }

        function populateFilters() {
            // Dispozitive unice
            const devices = [...new Set(allSessions.map(s => s.device_id))];
            const deviceFilter = document.getElementById('deviceFilter');
            deviceFilter.innerHTML = '<option value="">Toate dispozitivele</option>';
            devices.forEach(device => {
                const option = document.createElement('option');
                option.value = device;
                option.textContent = device.substring(0, 20) + (device.length > 20 ? '...' : '');
                deviceFilter.appendChild(option);
            });

            // APV-uri unice
            const apvs = [...new Set(allSessions.map(s => s.apv_number))];
            const apvFilter = document.getElementById('apvFilter');
            apvFilter.innerHTML = '<option value="">Toate APV-urile</option>';
            apvs.forEach(apv => {
                const option = document.createElement('option');
                option.value = apv;
                option.textContent = apv;
                apvFilter.appendChild(option);
            });
        }

        function displaySessions(sessions) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (sessions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;padding:30px;">Nu există date sincronizate</td></tr>';
                return;
            }

            sessions.forEach(session => {
                const row = document.createElement('tr');
                const date = new Date(session.synced_at);

                row.innerHTML = `
                    <td>
                        <div>${date.toLocaleDateString('ro-RO')}</div>
                        <div style="font-size: 11px; color: #888;">${date.toLocaleTimeString('ro-RO')}</div>
                    </td>
                    <td>
                        <span class="device-badge">${session.device_id.substring(0, 12)}...</span>
                    </td>
                    <td>${session.username || session.user_full_name || 'N/A'}</td>
                    <td><strong>${session.apv_number}</strong></td>
                    <td>${session.ua_number || '-'}</td>
                    <td>
                        <span class="badge badge-info">${session.total_trees}</span>
                    </td>
                    <td><strong>${parseFloat(session.total_volume).toFixed(2)}</strong> mc</td>
                    <td>
                        <div style="display: flex; gap: 5px;">
                            <button onclick="viewDetails(${session.id})" style="padding: 5px 12px; font-size: 12px;">
                                👁️ Detalii
                            </button>
                            ${userRole === 'admin' ? `
                                <button onclick="editSession(${session.id})" style="padding: 5px 12px; font-size: 12px; background: #f59e0b;">
                                    ✏️ Editează
                                </button>
                                <button onclick="deleteSession(${session.id}, '${session.apv_number}')" style="padding: 5px 12px; font-size: 12px; background: #ef4444;">
                                    🗑️ Șterge
                                </button>
                            ` : ''}
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterByDevice() {
            const deviceId = document.getElementById('deviceFilter').value;
            const apvNumber = document.getElementById('apvFilter').value;

            let filtered = allSessions;
            if (deviceId) {
                filtered = filtered.filter(s => s.device_id === deviceId);
            }
            if (apvNumber) {
                filtered = filtered.filter(s => s.apv_number === apvNumber);
            }

            displaySessions(filtered);
        }

        function filterByApv() {
            filterByDevice(); // Folosește aceeași logică
        }

        async function deleteSession(sessionId, apvNumber) {
            if (!confirm(`Sigur vrei să ștergi sesiunea APV ${apvNumber}?\n\nAceastă acțiune este IREVERSIBILĂ și va șterge și toți arborii asociați!`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/field-inventory/session/${sessionId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    alert('Sesiune ștearsă cu succes!');
                    await loadData();
                } else {
                    alert('Eroare: ' + data.error);
                }
            } catch (err) {
                console.error('Delete error:', err);
                alert('Eroare la ștergere: ' + err.message);
            }
        }

        function editSession(sessionId) {
            const session = allSessions.find(s => s.id === sessionId);
            if (!session) return;

            const newApv = prompt('APV:', session.apv_number);
            if (newApv === null) return;

            const newUa = prompt('UA:', session.ua_number || '');
            if (newUa === null) return;

            updateSessionData(sessionId, {
                apv_number: newApv,
                ua_number: newUa || null
            });
        }

        async function updateSessionData(sessionId, updates) {
            try {
                const response = await fetch(`${API_BASE}/api/field-inventory/session/${sessionId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(updates)
                });

                const data = await response.json();

                if (data.success) {
                    alert('Sesiune actualizată cu succes!');
                    await loadData();
                } else {
                    alert('Eroare: ' + data.error);
                }
            } catch (err) {
                console.error('Update error:', err);
                alert('Eroare la actualizare: ' + err.message);
            }
        }

        async function viewDetails(sessionId) {
            try {
                const response = await fetch(`${API_BASE}/api/field-inventory/session/${sessionId}/trees`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const data = await response.json();

                if (data.success) {
                    alert(`Arbori pentru sesiunea #${sessionId}:\n\n` +
                          `Total: ${data.trees.length} înregistrări\n` +
                          `Volum: ${data.total_volume} mc`);
                }
            } catch (error) {
                alert('Eroare la încărcarea detaliilor: ' + error.message);
            }
        }

        async function exportToCSV() {
            const deviceId = document.getElementById('deviceFilter').value;
            const apvNumber = document.getElementById('apvFilter').value;

            let url = `${API_BASE}/api/field-inventory/export/csv?`;
            if (deviceId) url += `device_id=${deviceId}&`;
            if (apvNumber) url += `apv_number=${apvNumber}`;

            // Pentru download-uri, nu putem folosi fetch direct cu window.open
            // Trebuie să facem fetch apoi să creăm un blob
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    alert('Eroare la export: ' + response.statusText);
                    return;
                }

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `inventar-teren-${Date.now()}.csv`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);
            } catch (error) {
                alert('Eroare la export: ' + error.message);
            }
        }

        async function exportToExcel() {
            const deviceId = document.getElementById('deviceFilter').value;
            const apvNumber = document.getElementById('apvFilter').value;

            let url = `${API_BASE}/api/field-inventory/export/excel?`;
            if (deviceId) url += `device_id=${deviceId}&`;
            if (apvNumber) url += `apv_number=${apvNumber}`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    alert('Eroare la export: ' + response.statusText);
                    return;
                }

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `inventar-teren-${Date.now()}.xls`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);
            } catch (error) {
                alert('Eroare la export: ' + error.message);
            }
        }

        // Auto-refresh la 30 secunde (doar dacă e autentificat)
        setInterval(() => {
            if (authToken && currentUser) {
                loadData();
            }
        }, 30000);
    </script>
</body>
</html>
