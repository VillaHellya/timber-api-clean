<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Timber API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
        }
        
        h1 { color: #333; margin-bottom: 10px; }
        h2 { color: #667eea; margin: 30px 0 20px 0; }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th, .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .users-table th {
            background: #f8f9ff;
            color: #667eea;
            font-weight: bold;
        }
        
        .users-table tr:hover {
            background: #f8f9ff;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge-admin {
            background: #667eea;
            color: white;
        }
        
        .badge-user {
            background: #28a745;
            color: white;
        }
        
        .badge-inactive {
            background: #dc3545;
            color: white;
        }
        
        .categories-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        
        .category-tag {
            background: #e0e7ff;
            color: #667eea;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
        }
        
        .category-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #e0e7ff;
        }
        
        .category-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message.show { display: block; }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <h1>üîê Admin Login</h1>
        <p style="color: #666; margin-bottom: 30px;">Timber Inventory API</p>
        
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        
        <div class="message" id="loginMessage"></div>
        
        <p style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
            Default: admin / admin123
        </p>
    </div>

    <!-- Main Admin Panel -->
    <div class="main-container" id="mainContainer">
        <div class="header">
            <div>
                <h1>üå≤ Admin Panel</h1>
                <p style="color: #666;">Gestionare useri »ôi permisiuni</p>
            </div>
            <div class="user-info">
                <span id="currentUser"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Useri</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeUsers">0</div>
                <div class="stat-label">Useri Activi</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Categorii</div>
            </div>
        </div>

        <div class="message" id="message"></div>
        <div class="loader" id="loader"></div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0;">üë• Useri</h2>
            <button class="btn" onclick="openCreateModal()">‚ûï Creare User Nou</button>
        </div>

        <table class="users-table" id="usersTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Nume Complet</th>
                    <th>Rol</th>
                    <th>Status</th>
                    <th>Categorii</th>
                    <th>Data Creare</th>
                    <th>Ac»õiuni</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
            </tbody>
        </table>
    </div>

    <!-- Create/Edit User Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Creare User</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>

            <form id="userForm">
                <div class="form-group">
                    <label>Username *</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label>Nume Complet</label>
                    <input type="text" id="fullName">
                </div>

                <div class="form-group">
                    <label>ParolƒÉ <span id="passwordOptional"></span></label>
                    <input type="password" id="password">
                </div>

                <div class="form-group">
                    <label>Rol</label>
                    <select id="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isActive" checked>
                        Activ
                    </label>
                </div>

                <h3 style="margin-top: 30px; margin-bottom: 15px; color: #667eea;">üìÇ Permisiuni Categorii</h3>
                
                <div id="categoriesContainer"></div>

                <button type="button" class="btn btn-secondary" style="margin-top: 15px;" onclick="addCategoryPermission()">
                    ‚ûï AdaugƒÉ Categorie
                </button>

                <div style="display: flex; gap: 10px; margin-top: 30px;">
                    <button type="submit" class="btn" style="flex: 1;">SalveazƒÉ</button>
                    <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="closeModal()">AnuleazƒÉ</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('adminToken');
        let currentUserId = null;
        let editingUserId = null;
        let availableCategories = [];
        let categoryCounter = 0;

        // Check if already logged in
        if (token) {
            verifyToken();
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.user.role !== 'admin') {
                        showLoginMessage('Doar adminii au acces la acest panel', 'error');
                        return;
                    }

                    token = data.token;
                    localStorage.setItem('adminToken', token);
                    currentUserId = data.user.id;
                    
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('mainContainer').style.display = 'block';
                    document.getElementById('currentUser').textContent = `üë§ ${data.user.full_name || data.user.username}`;
                    
                    loadUsers();
                    loadCategories();
                } else {
                    showLoginMessage(data.error || 'Login failed', 'error');
                }
            } catch (err) {
                showLoginMessage('Eroare de conexiune', 'error');
            }
        });

        async function verifyToken() {
            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.role !== 'admin') {
                        logout();
                        return;
                    }

                    currentUserId = data.id;
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('mainContainer').style.display = 'block';
                    document.getElementById('currentUser').textContent = `üë§ ${data.full_name || data.username}`;
                    
                    loadUsers();
                    loadCategories();
                } else {
                    logout();
                }
            } catch (err) {
                logout();
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            token = null;
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('mainContainer').style.display = 'none';
        }

        function showLoginMessage(text, type) {
            const msg = document.getElementById('loginMessage');
            msg.textContent = text;
            msg.className = `message ${type} show`;
            setTimeout(() => msg.classList.remove('show'), 5000);
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
            setTimeout(() => msg.classList.remove('show'), 5000);
        }

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    availableCategories = data.categories;
                    document.getElementById('totalCategories').textContent = data.count;
                }
            } catch (err) {
                console.error('Error loading categories:', err);
            }
        }

        async function loadUsers() {
            document.getElementById('loader').style.display = 'block';

            try {
                const response = await fetch('/api/admin/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayUsers(data.users);
                    
                    document.getElementById('totalUsers').textContent = data.total;
                    document.getElementById('activeUsers').textContent = 
                        data.users.filter(u => u.is_active).length;
                } else {
                    showMessage('Eroare la √ÆncƒÉrcarea userilor', 'error');
                }
            } catch (err) {
                showMessage('Eroare de conexiune', 'error');
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td><strong>${user.username}</strong></td>
                    <td>${user.full_name || '-'}</td>
                    <td>
                        <span class="badge badge-${user.role === 'admin' ? 'admin' : 'user'}">
                            ${user.role.toUpperCase()}
                        </span>
                    </td>
                    <td>
                        ${user.is_active ? 
                            '<span class="badge badge-user">Activ</span>' : 
                            '<span class="badge badge-inactive">Inactiv</span>'}
                    </td>
                    <td>
                        <div class="categories-list">
                            ${user.categories && user.categories.length > 0 ? 
                                user.categories.map(c => `
                                    <span class="category-tag" title="R:${c.can_read} W:${c.can_write} D:${c.can_delete}">
                                        ${c.category}
                                    </span>
                                `).join('') : 
                                '<span style="color: #999;">-</span>'}
                        </div>
                    </td>
                    <td>${new Date(user.created_at).toLocaleDateString('ro-RO')}</td>
                    <td>
                        <button class="btn btn-sm" onclick="editUser(${user.id})">‚úèÔ∏è Edit</button>
                        ${user.id !== currentUserId ? 
                            `<button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id}, '${user.username}')">üóëÔ∏è</button>` : 
                            ''}
                    </td>
                </tr>
            `).join('');
        }

        function openCreateModal() {
            editingUserId = null;
            document.getElementById('modalTitle').textContent = 'Creare User Nou';
            document.getElementById('userForm').reset();
            document.getElementById('passwordOptional').textContent = '*';
            document.getElementById('password').required = true;
            document.getElementById('isActive').checked = true;
            document.getElementById('categoriesContainer').innerHTML = '';
            categoryCounter = 0;
            document.getElementById('userModal').classList.add('show');
        }

        async function editUser(userId) {
            editingUserId = userId;
            document.getElementById('modalTitle').textContent = 'Editare User';
            document.getElementById('passwordOptional').textContent = '(op»õional - lasƒÉ gol pentru a pƒÉstra parola)';
            document.getElementById('password').required = false;

            try {
                const response = await fetch('/api/admin/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const user = data.users.find(u => u.id === userId);

                    if (user) {
                        document.getElementById('username').value = user.username;
                        document.getElementById('fullName').value = user.full_name || '';
                        document.getElementById('role').value = user.role;
                        document.getElementById('isActive').checked = user.is_active;
                        document.getElementById('password').value = '';

                        // Load categories
                        const categoriesContainer = document.getElementById('categoriesContainer');
                        categoriesContainer.innerHTML = '';
                        categoryCounter = 0;

                        if (user.categories && user.categories.length > 0) {
                            user.categories.forEach(cat => {
                                if (cat.category) {
                                    addCategoryPermission(cat.category, cat.can_read, cat.can_write, cat.can_delete);
                                }
                            });
                        }

                        document.getElementById('userModal').classList.add('show');
                    }
                }
            } catch (err) {
                showMessage('Eroare la √ÆncƒÉrcarea datelor', 'error');
            }
        }

        function addCategoryPermission(category = '', canRead = true, canWrite = false, canDelete = false) {
            const id = categoryCounter++;
            const container = document.getElementById('categoriesContainer');
            
            const div = document.createElement('div');
            div.className = 'category-item';
            div.id = `category-${id}`;
            div.innerHTML = `
                <div class="category-item-header">
                    <input type="text" 
                           list="categoriesList" 
                           placeholder="Nume categorie" 
                           value="${category}"
                           id="cat-name-${id}"
                           style="flex: 1; margin-bottom: 10px;">
                    <button type="button" class="btn btn-danger btn-sm" onclick="removeCategoryPermission(${id})">‚úï</button>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="cat-read-${id}" ${canRead ? 'checked' : ''}>
                        Citire
                    </label>
                    <label>
                        <input type="checkbox" id="cat-write-${id}" ${canWrite ? 'checked' : ''}>
                        Scriere
                    </label>
                    <label>
                        <input type="checkbox" id="cat-delete-${id}" ${canDelete ? 'checked' : ''}>
                        »òtergere
                    </label>
                </div>
            `;
            
            container.appendChild(div);

            // Add datalist for autocomplete
            if (!document.getElementById('categoriesList')) {
                const datalist = document.createElement('datalist');
                datalist.id = 'categoriesList';
                datalist.innerHTML = availableCategories.map(c => `<option value="${c}">`).join('');
                document.body.appendChild(datalist);
            }
        }

        function removeCategoryPermission(id) {
            document.getElementById(`category-${id}`).remove();
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('show');
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const fullName = document.getElementById('fullName').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const isActive = document.getElementById('isActive').checked;

            // Collect categories
            const categories = [];
            const categoryItems = document.querySelectorAll('.category-item');
            
            categoryItems.forEach(item => {
                const id = item.id.split('-')[1];
                const category = document.getElementById(`cat-name-${id}`).value.trim();
                
                if (category) {
                    categories.push({
                        category: category,
                        can_read: document.getElementById(`cat-read-${id}`).checked,
                        can_write: document.getElementById(`cat-write-${id}`).checked,
                        can_delete: document.getElementById(`cat-delete-${id}`).checked
                    });
                }
            });

            const data = {
                username,
                full_name: fullName,
                role,
                is_active: isActive,
                categories
            };

            if (password) {
                data.password = password;
            }

            try {
                const url = editingUserId ? `/api/admin/users/${editingUserId}` : '/api/admin/users';
                const method = editingUserId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(result.message, 'success');
                    closeModal();
                    loadUsers();
                    loadCategories();
                } else {
                    showMessage(result.error || 'Eroare la salvare', 'error');
                }
            } catch (err) {
                showMessage('Eroare de conexiune', 'error');
            }
        });

        async function deleteUser(userId, username) {
            if (!confirm(`Sigur vrei sƒÉ »ôtergi userul "${username}"?`)) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(result.message, 'success');
                    loadUsers();
                } else {
                    showMessage(result.error || 'Eroare la »ôtergere', 'error');
                }
            } catch (err) {
                showMessage('Eroare de conexiune', 'error');
            }
        }
    </script>
</body>
</html>
